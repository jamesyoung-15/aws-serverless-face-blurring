name: ESLint

on:
  push:
    branches:
    - main

jobs:
    eslint:
        name: ESLint
        runs-on: self-hosted
        defaults:
            run:
                working-directory: public
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - run: npm ci
            - run: npx eslint .