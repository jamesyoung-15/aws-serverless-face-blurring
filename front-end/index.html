    <!-- Main Content -->
    <main class="container">
        <section class="section">
            <div class="blur-about has-text-centered">
                <h1 class="title">Image Face Blurring</h1>
                <h2 class="subtitle pt-4">
                    Upload an image with human faces and the faces in the image will be blurred for anonymity.
                </h2>
            </div>
            <div class="container is-centered has-text-centered mt-6">
                <div class="file is-centered is-danger has-name is-boxed">
                    <label class="file-label">
                        <input class="file-input" type="file" name="image-file" accept="image/*" id="image-upload" />
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </span>
                            <span class="file-label"> Upload Image </span>
                        </span>
                        <span class="file-name" id="image-file-name"> No Image Uploaded Yet </span>
                    </label>
                </div>
                <button class="button is-warning is-hidden" id="blur-button">Detect and Blur Faces!</button>
            </div>
          </section>
          <section class="section my-6">
            <div class="grid">
